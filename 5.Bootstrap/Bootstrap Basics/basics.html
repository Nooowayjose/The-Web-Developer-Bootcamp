<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <!-- overiding styles -->
    <!-- <style>
    .btn-danger{
      background-color: orange;
    }
    </style> -->

  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- jumbotron -->
      <div class="jumbotron">
        <h1>Hi, I like food</h1>
        <p>Please feed me cookies</p>
        <button class="btn btn-info btn-large"> Feed me</button>
      </div>
      <!-- random stuff -->
      <h1>Hi, I'm Bootstrap and I like cookies.</h1>
      <button class="btn btn-danger btn-xs"> Click me</button>
      <button class="btn btn-success btn-xs active"> Click me</button>
      <button class="btn btn-success btn-xs disabled"> Click me</button>
      <a class="btn btn-info btn-lg" href="http://www.getbootstrap.com">BootStrap Docs</a>

<!-- .form-group and .form-control -->

      <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<!-- Form Control -->

<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-default">Send invitation</button>
</form>

    </div>
<!-- End of body -->
  </body>
</html>
