<!-- tic tac toe -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
  </head>


<!-- Body -->
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="grid">
      <h3>Using Classes</h3>
      <table id="table1">
        <tr>
          <td>1</td>
          <td class="vertical">2</td>
          <td>3</td>
        </tr>

        <tr>
          <td class="horizontal">4</td>
          <td class="vertical horizontal">5</td>
          <td class="horizontal">6</td>
        </tr>

        <tr>
          <td>7</td>
          <td class="vertical">8</td>
          <td>9</td>
        </tr>

      </table>
    </div>

<br>
<br>
<br>

<!-- A Cleaner Way -->

<h3>Using all bordered with a hidden outside border</h3>
    <table id="cleanTable">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>


<!-- End of body     -->
  </body>


</html>
